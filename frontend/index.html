<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css">
    <title>Fran-Jan Corretor</title>
  </head>

  <body>
    <header class="header-container container-fluid">
      <span class="header-title"></span>
    </header>
      
    <main class="container conteudo">
      <!-- Formulario de POST -->
      <h1 class="text-center mt-4 blog-title-header">Adicionar Post</h1>
      <hr class="blog-title-separator" />
      <div class="add-post-container">
        <form id="add-post-form">
          <input class="form-control add-post-title" type="text" name="title" placeholder="Titulo" />
          <textarea class="form-control add-post-body" name="body" placeholder="Corpo" >
          </textarea>
          <input class="form-control add-post-title" type="text" name="image" placeholder="URL da Imagem"/>
          <input class="form-control add-post-title" type="text" name="tag" placeholder="Tags de conteúdo"/>
          <div class="text-center">
            <button type="submit" class="btn btn-primary add-post-button text-center">
              Criar
            </button>
          </div>
        </form>
      </div>
      <!-- Formulario de POST -->

      <!-- CONTEUDO -->
      <h1 class="text-center mt-4 blog-title-header">Posts</h1>
      <hr class="blog-title-separator" />
      <section class="blog-container"> 
        <!-- Cada post será um "article" e terá um post-id -->
        <article class="blog-post-container" data-post-id="3">
          <div class="row">
            <div class="blog-post-image col-3">
              <img src="https://bit.ly/2So2zvB"></img>
            </div>
            <div class="col-7">
              <div class="blog-post-title">Título do post 3</div>
              <div class="blog-post-body"> Esse é um teste de texto do blog, assim que o conteúdo vai aparecer</div>
            </div>
            <div class="col-2 d-flex align-items-center"> <!-- Botão de deletar que chama uma função -->
              <a style="color:white" class="btn btn-danger m-auto" onclick="DeletarPost(this)">X</a>
            </div>
          </div>
        </article>

        <article class="blog-post-container" data-post-id="2">
          <div class="row">
            <div class="blog-post-image col-3">
              <img src="https://bit.ly/2So2zvB"></img>
            </div>
            <div class="col-7">
              <div class="blog-post-title">Título do post 2</div>
              <div class="blog-post-body"> Esse é um teste de texto do blog, assim que o conteúdo vai aparecer</div>
            </div>
            <div class="col-2 d-flex align-items-center"> <!-- Botão de deletar que chama uma função -->
              <a style="color:white" class="btn btn-danger m-auto" onclick="DeletarPost(this)">X</a>
            </div>
          </div>
        </article>
      </section>
      <!-- CONTEUDO -->
    </main>

    <footer>

    </footer>

    <div>
      <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"
      ></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="../backend/index.js"></script>
    </div>
  </body>
</html>
